<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Container Utama Profil -->
  <div class="profile-container">

    <!-- Background Header -->
    <div class="header-bg"></div>

    <!-- Foto Profil -->
    <div class="profile-photo-wrapper">
      <img src="ipwija.jpeg" alt="profile" class="profile-photo" />
    </div>

    <!-- Teks Header Profil -->
    <div class="header-text">
      <h1>Nafis Muhammad Sabiq</h1>
      <p class="subtitle">He/Him • Web Developer</p>
      <p>Jakarta, Indonesia • <a href="https://wawan.sismadi.com">wawan.sismadi.com</a></p>
      <p><strong>Sismadi Langit Solusi</strong> — Universitas Ipwija</p>
    </div>

    <!-- Tombol Navigasi -->
    <div class="action-buttons">
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="window.location.href='admin.html'">Admin</button>
    </div>

    <!-- Konten Dinamis dari Supabase -->
    <div id="content"></div>

    <!-- Informasi Sosial Media -->
    <div class="content-card">
      <h3>Sosial Media</h3>
      <ul>
        <li><strong>GitHUb:</strong> <a href="https://github.com/NafisMuhammadSabiq/cms">https://github.com/NafisMuhammadSabiq/cms</li>
      </ul>
    </div>

  </div>

  <!-- Script Supabase -->
  <script type="module">
    // Import Supabase client dari CDN
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Konfigurasi Supabase
    const SUPABASE_URL = 'https://whhnuismtwqbmplvwzwf.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoaG51aXNtdHdxYm1wbHZ3endmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzc1ODQsImV4cCI6MjA2NTcxMzU4NH0.9aAnrF1Vicqui3zWSXcAck_prcganeCIJEtN-RKyDVc'

    // Inisialisasi Supabase
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Ambil elemen tempat menampilkan data
    const content = document.getElementById('content')

    // Fungsi untuk memuat data dari tabel 'web'
    async function loadData() {
      const { data, error } = await supabase.from('buku').select('*').order('id')
      if (error) {
        alert('Error loading data: ' + error.message)
        return
      }

      content.innerHTML = ''
      let out = ''

      // Iterasi setiap baris data untuk ditampilkan
      data.forEach(row => {
        out += `
          <div class="content-card">
            <h2>${row.judul}</h2>
            <p>${row.pengarang}</p>
          </div>
        `
      })

      content.innerHTML = out
    }

    // Panggil fungsi saat halaman selesai dimuat
    window.addEventListener('DOMContentLoaded', loadData)
  </script>

</body>
</html>
