<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Supabase - CRUD</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #eef1f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .login-box h2 {
      text-align: center;
      color: #0a66c2;
    }
    label {
      display: block;
      margin-bottom: 15px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0a66c2;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #084d9c;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Login</h2>
  <form id="loginForm">
    <label>Username:
      <input type="text" id="username" required>
    </label>
    <label>Password:
      <input type="password" id="password" required>
    </label>
    <button type="submit">Login</button>
  </form>
</div>

<div class="login-box" id="welcomeBox" style="display: none;">
  <h2 id="welcome">Halo, User!</h2>
  <button onclick="logout()">Logout</button>
</div>

<!-- Script Supabase -->
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL = 'https://whhnuismtwqbmplvwzwf.supabase.co'; // ganti dengan URL milikmu
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoaG51aXNtdHdxYm1wbHZ3endmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzc1ODQsImV4cCI6MjA2NTcxMzU4NH0.9aAnrF1Vicqui3zWSXcAck_prcganeCIJEtN-RKyDVc'; // ganti dengan anon key milikmu

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const loginBox = document.getElementById('loginBox');
  const welcomeBox = document.getElementById('welcomeBox');
  const welcomeText = document.getElementById('welcome');

  // Cek sesi
  async function checkLogin() {
    const sessionUser = localStorage.getItem('sessionUser');
    if (sessionUser) {
      loginBox.style.display = 'none';
      welcomeBox.style.display = 'block';
      welcomeText.innerText = `Halo, ${sessionUser}!`;
      window.location.href = 'admin.html'; // arahkan ke admin
    }
  }

  // Login Handler
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const uname = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('username', uname)
      .eq('password', pass)
      .single();

    if (data) {
      localStorage.setItem('sessionUser', data.username);
      checkLogin();
    } else {
      alert('Username atau password salah!');
    }
  });

  // Logout
  function logout() {
    localStorage.removeItem('sessionUser');
    location.reload();
  }

  // Saat halaman dimuat
  checkLogin();
</script>

</body>
</html>
